    <!-- 
    ## Bootstrap 5
    --------------

        - `Bootstrap` → Most popular HTML, CSS, and JavaScript framework for creating responsive, mobile-first websites.
        - The main differences between Bootstrap 5 and Bootstrap 3 & 4, is that
            - Bootstrap 5 has switched to JavaScript instead of jQuery
        - Bootstrap 5 (released 2021) is the newest version of Bootstrap
            - with new components, faster stylesheet and more responsiveness.
    -->

    <!-- 
    # Where to Get Bootstrap 5?

            There are two ways to start using Bootstrap 5 on your own web site.
                    1. Include Bootstrap 5 from a CDN  [from [getbootstrap.com](http://getbootstrap.com) ]
                    2. Download Bootstrap 5  [from [getbootstrap.com](http://getbootstrap.com) ]
    -->

    <!-- 
        Create Your First Web Page With Bootstrap 5
        -------------------------------------------
        1. Add the HTML5 doctype
                - Bootstrap 5 uses HTML elements and CSS properties that require the HTML5 doctype.
        2. Bootstrap 5 is mobile-first
                - To ensure proper rendering and touch zooming, add the following <meta> tag inside the <head> element:
        3. Containers
                - Bootstrap 5 also requires a containing element to wrap site contents.
                    There are two container classes to choose from:
                            1. The `.container` class provides a responsive "fixed width container"
                            2. The `.container-fluid` class provides a "full width container"
    -->

    <div class="container-md">
        <h1>Bootstrap Intro</h1>
        <p>Contsiner Class provides Responsive fixed width container</p>
    </div>

    <!-- 
        NOTE:
        -----
            - By default, containers have left and right padding, with no top or bottom padding.
            - Therefore, we often use **spacing utilities**, such as extra padding and margins to make them look even better.
            - For example, `.pt-5` means "add a large **top padding**":

            You can also use the `.container-sm|md|lg|xl` classes to determine when the container should be responsive.
                    - Default → `.container-sm`
    -->
